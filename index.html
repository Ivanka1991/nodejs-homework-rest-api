<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
      const productRequest = fetch("http://localhost:3000/api/products");
      productRequest
      .then(response => response.json())
      .then(result => {
          const {name, photo} = result[0];
          document.body.insertAdjacentHTML("beforeend", `<img src="http://localhost:3000${photo}" />`);
      })
  </script>
</body>
</html>
